<div class="container">

  <div class="row">

    <h1>Register</h1>

    <form ng-submit="regCtrl.register(regCtrl.user)">

      <input type="text" ng-model="regCtrl.user.name">
      <input type="text" ng-model="regCtrl.user.email">
      <input type="password" ng-model="regCtrl.user.password">

      <button type="submit">Register</button>

    </form>

  </div>

</div>
