<div class="modal-content">

  <div class="modal-header">
    <button type="button" class="close" ng-click="modalCtrl.close()">&times;</button>
    <h4 class="modal-title">Markdown syntax</h4>
  </div>

  <div class="modal-body">

    <table class="table table-bordered">
    <thead>
      <tr>
        <th>Markdown</th>
        <th>HTML</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>__bold__</td>
        <td><strong>bold</strong></td>
      </tr>

      <tr>
        <td>_italic_</td>
        <td><em>italic</em></td>
      </tr>

      <tr>
        <td>> blockquote</td>
        <td><blockquote class="markdown__hints">blockquote</blockquote></td>
      </tr>

      <tr>
        <td>* list</td>
        <td><ul>
          <li>list</li>
        </ul></td>
      </tr>

      <tr>
        <td># header</td>
        <td><h1 class="markdown__hints">header</h1></td>
      </tr>

      <tr>
        <td>[link](www.linktosomewhere.com)</td>
        <td><a href="#">link</a></td>
      </tr>

      <tr>
        <td>`code span`</td>
        <td><code>code span</code></td>
      </tr>

      <tr>
        <td>```code block```</td>
        <td><pre><code>codeblock</code></pre></td>
      </tr>
    </tbody>
  </table>

  </div>

</div>
