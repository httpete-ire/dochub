<div class="container">

  <div class="row">

    <div class="login__wrapper center-block">

      <dochub-alert></dochub-alert>

      <div class="login__container">

        <h1 class="login__title">Password reset</h1>

        <form name="resetPassword"  ng-submit="passwordCtrl.resetPassword(vm.email, this.resetPassword)" novalidate>

          <div class="form-group">
            <input type="email" name="email" ng-model="vm.email" class="form-control" placeholder="Email" required>

            <div ng-messages="resetPassword.email.$error" ng-if="resetPassword.email.$touched" class="login__error">
              <span ng-message="required">An email is required</span>
              <span ng-message="email">Must be a valid email</span>
            </div>

          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-success btn-block" ng-disabled="resetPassword.$invalid || passwordCtrl.submitted">{{passwordCtrl.btnText}}</button>
          </div>

        </form>

      </div>

      <span class="login__redirect">login <a ui-sref="login">here</a></span>
      <span class="login__redirect pull-right">register an account <a ui-sref="register">here</a></span>

    </div>

  </div>

</div>
