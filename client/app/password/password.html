<div class="container">

  <div class="row">

    <div class="login__wrapper center-block">

      <dochub-alert></dochub-alert>

      <div class="login__container">

        <img src="images/mark.svg" alt="Dochub logo" width="60px;" class="header__logo">

        <h3 class="login__title">Request new password</h3>

        <form name="resetPassword"  ng-submit="passwordCtrl.resetPassword(passwordCtrl.email, this.resetPassword)" novalidate>

          <div class="form-group">
            <input type="email" name="email" ng-model="passwordCtrl.email" class="form-control" placeholder="Email" required>

            <div ng-messages="resetPassword.email.$error" ng-if="passwordCtrl.submitted" class="login__error">
              <span ng-message="required">An email is required</span>
              <span ng-message="email">Must be a valid email</span>
            </div>

          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-success btn-block" ng-class="{'btn__loading' : passwordCtrl.submitting}">{{passwordCtrl.btnText}}</button>
          </div>

        </form>

      </div>

      <span class="login__redirect">login <a ui-sref="login">here</a></span>
      <span class="login__redirect pull-right">register an account <a ui-sref="register">here</a></span>

    </div>

  </div>

</div>
